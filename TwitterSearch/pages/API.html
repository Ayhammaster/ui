<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="main.css" type="text/css" />

  <title>Twitter Search Dashboard</title>
</head>

<body>
  <div class="admin-panel">

    <div class="slidebar">
      <ul>
        <li>
          <a href="home.html" name="tab1"><i class="fa fa-tachometer"></i>Dashboard</a>
        </li>
        <li>
          <a href="API.html" name="tab2"><i class="fa fa-eyedropper"></i>Search API</a>
        </li>
        <li>
          <a href="db.html" name="tab3"><i class="fa fa-pencil"></i>Search DB</a>
        </li>
        <li>
          <a href="profile.html" name="tab4"><i class="fa fa-picture-o"></i>Profile</a>
        </li>
        <li>
          <a href="setting.html" name="tab6"><i class="fa fa-wrench"></i>Settings</a>
        </li>
      </ul>
    </div>
    <header>
      <h3>Welcome Ayham</h3>
      <a href="#"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a>
    </header>
    <div class="main">
      <div id="tab1">
        <h2 class="header">Search Api</h2>
      </div>

    </div>
    <div class="content">
      <form>
        <div class="searchbtn">
          <input type="search" placeholder="Search in Twitter Api">
          <input type="submit" value="search">
        </div>
        <div class="searchconfig">

          <div class="searchopt">
            <a class="opt">Count</a> <input type="text" name="counts">
            <a class="opt">Language</a>
            <select name="lang">
              <option value="en">English</option>
              <option value="de"> German</option>
            </select>
            <a class="opt">Result Type</a>
            <select name="resulttype">
              <option value="recent">Recent</option>
              <option value="popular">Popular</option>
              <option value="mixed"> Mixed</option>

            </select>
          </div>
        </div>
        <div class="results">


        </div>
      </form>
    </div>
  </div>

  </div>
  <footer> <span id="foot"> </span> </footer>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/typed.min.js"></script>

  <script src="main.js"></script>

</body>

</html>
